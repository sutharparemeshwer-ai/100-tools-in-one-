<div class="card p-4">
  <h4 class="mb-3">Image Cropper Tool</h4>

  <div class="mb-3">
    <input type="file" id="image-input" class="form-control" accept="image/*">
  </div>

  <div id="crop-container" class="text-center mb-3" style="max-height: 400px; overflow: hidden;">
    <img id="image-preview" style="max-width: 100%; display: none;">
  </div>

  <div class="d-flex justify-content-center gap-2 mb-3">
    <button id="crop-btn" class="btn btn-primary" disabled>Crop</button>
    <button id="download-btn" class="btn btn-success" disabled>Download</button>
  </div>

  <div id="cropped-result" class="text-center"></div>
</div>
