<!-- tools/ecommerce-cart.html -->
<div class="container-fluid mt-4 text-light">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-shopping-cart me-2"></i> E-commerce Shopping Cart</h4>
    <div class="row">
        <!-- Products Column -->
        <div class="col-md-7">
            <h5>Available Products</h5>
            <div id="product-list" class="row row-cols-1 row-cols-lg-2 g-4">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>

        <!-- Shopping Cart Column -->
        <div class="col-md-5">
            <h5>Your Cart</h5>
            <div id="cart-items" class="list-group mb-3">
                <p id="empty-cart-message" class="list-group-item text-muted text-center">Your cart is empty.</p>
            </div>
            <div class="card p-3">
                <h5 class="d-flex justify-content-between">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </h5>
                <button id="checkout-btn" class="btn btn-success w-100 mt-3" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </div>
</div>
