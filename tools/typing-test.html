<div class="card p-4">
  <h4 class="mb-3">Typing Speed Test</h4>

  <p id="text-to-type" class="border p-3 rounded  mb-3" style="min-height: 100px; font-size: 1.1rem;">
    Click “Start Test” to begin typing.
  </p>

  <textarea
    id="typing-area"
    class="form-control mb-3"
    placeholder="Start typing here..."
    rows="5"
    disabled
  ></textarea>

  <div class="mb-3">
    <button id="start-test" class="btn btn-success">Start Test</button>
    <button id="reset-test" class="btn btn-secondary">Reset</button>
  </div>

  <div id="result" class="mt-3 fs-5 fw-bold"></div>
</div>
