<!-- tools/maze-solver.html -->
<div class="container-fluid mt-4 text-center">
    <h4 class="mb-4 text-light"><i class="fa-solid fa-dungeon me-2"></i> Maze Solver</h4>

    <div class="card p-3 mx-auto" style="max-width: 540px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p id="maze-status" class="mb-0">Use Arrow Keys to reach the goal!</p>
            <button id="new-maze-btn" class="btn btn-warning">New Maze</button>
        </div>
        
        <canvas id="maze-canvas" width="501" height="501" class="maze-canvas-style"></canvas>

        <!-- Mobile Controls (visible on small screens, hidden on large) -->
        <div id="maze-mobile-controls" class="d-lg-none mt-4 mx-auto" style="width: 150px;">
            <div class="text-center">
                <button id="maze-btn-up" class="btn btn-secondary"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
            <div class="d-flex justify-content-between my-2">
                <button id="maze-btn-left" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="maze-btn-right" class="btn btn-secondary"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="text-center">
                <button id="maze-btn-down" class="btn btn-secondary"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </div>
    </div>
</div>
