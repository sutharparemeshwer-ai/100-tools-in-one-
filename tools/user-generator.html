<div class="card p-4 mx-auto text-center" style="max-width: 400px;">
    <h4 class="mb-4"><i class="fa-solid fa-user-tie"></i> Random User Generator</h4>
    
    <div id="user-profile-card" class="mb-4">
        
        <img id="user-photo" src="" alt="User Photo" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
        
        <h2 id="user-name" class="mb-1">Loading User...</h2>
        
        <p class="mb-1"><i class="fa-solid fa-envelope"></i> <span id="user-email">email@example.com</span></p>
        <p class=" mb-3"><i class="fa-solid fa-phone"></i> <span id="user-phone">(000) 000-0000</span></p>

        <p class="small"><i class="fa-solid fa-location-dot"></i> Lives in <span id="user-location">City, Country</span></p>
    </div>
    
    <button id="generate-user-btn" class="btn btn-primary btn-lg w-75 mx-auto">
        Generate New User
    </button>
</div>
