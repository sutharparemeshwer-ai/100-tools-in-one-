<!-- tools/theme-converter.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-circle-half-stroke me-2"></i> Theme Converter</h4>

    <!-- The container that will have its theme changed -->
    <div id="theme-converter-container" class="theme-container p-4 rounded">
        <div class="d-flex justify-content-end mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="theme-switch">
                <label class="form-check-label" for="theme-switch">Toggle Light/Dark</label>
            </div>
        </div>

        <!-- Sample content to demonstrate the theme change -->
        <div class="sample-content">
            <h3>Sample Heading</h3>
            <p>This is some sample text to demonstrate how the theme affects different elements. Click the toggle switch to see the magic happen!</p>
            <button class="btn btn-primary">Sample Button</button>
            <a href="#" class="ms-2">Sample Link</a>
        </div>
    </div>
</div>
