<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-list-check"></i> Simple To-Do List</h4>
    
    <div class="input-group mb-4">
        <input type="text" class="form-control" id="new-task-input" placeholder="Enter a new task...">
        <button class="btn btn-primary" type="button" id="add-task-btn">Add Task</button>
    </div>

    <ul id="task-list" class="list-group">
        <p class="text-muted text-center small">Your tasks will appear here. They are saved locally!</p>
    </ul>
    
    <button class="btn btn-danger mt-4" id="clear-all-btn">Clear All Tasks</button>
</div>
