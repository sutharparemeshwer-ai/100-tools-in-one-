<div class="google-container">
    <div class="google-main">
        <h1 class="google-logo text-light">
            poogle
        </h1>
        
        <form id="google-search-form" class="search-box-container">
            <div class="search-input-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search-input" class="search-input" title="Search" value="" maxlength="2048" name="q" autocomplete="off" role="combobox" placeholder="Search with poogle">
                <i class="fa-solid fa-microphone mic-icon"></i>
            </div>
            
            <div class="search-buttons">
                <button type="submit" class="search-btn">poogle Search</button>
              
            </div>
        </form>

        <div id="search-results-container" class="results-container">
            </div>

    </div>
    
    
</div>
