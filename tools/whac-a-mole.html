<!-- tools/whac-a-mole.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-keyboard me-2"></i> Keyboard Reaction Game</h4>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card p-3">
                <!-- Score and Time -->
                <div class="d-flex justify-content-around mb-3 fs-5">
                    <div><strong>Score:</strong> <span id="w-score">0</span></div>
                    <div><strong>Time Left:</strong> <span id="w-time-left">30</span>s</div>
                </div>

                <!-- Game Grid -->
                <div id="whac-a-mole-grid" class="mx-auto" style="width: 306px; height: 306px; user-select: none;">
                    <!-- Grid will be populated by JS -->
                </div>

                <!-- Controls -->
                <div class="text-center mt-3">
                    <p class="text-muted">Press the correct key on your keyboard to score!</p>
                    <div id="difficulty-selector" class="mb-3">
                        <label class="form-label">Select Difficulty:</label>
                        <div class="btn-group" role="group" aria-label="Difficulty levels">
                            <input type="radio" class="btn-check" name="difficulty" id="easy-btn" value="1200" autocomplete="off">
                            <label class="btn btn-outline-success" for="easy-btn">Easy</label>

                            <input type="radio" class="btn-check" name="difficulty" id="medium-btn" value="900" autocomplete="off" checked>
                            <label class="btn btn-outline-warning" for="medium-btn">Medium</label>

                            <input type="radio" class="btn-check" name="difficulty" id="hard-btn" value="600" autocomplete="off">
                            <label class="btn btn-outline-danger" for="hard-btn">Hard</label>
                        </div>
                    </div>
                    <button id="w-start-btn" class="btn btn-primary btn-lg">Start Game</button>
                    <p id="w-game-status" class="mt-2 text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</div>
