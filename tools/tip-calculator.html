<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4 class="text-center"><i class="fa-solid fa-calculator"></i> Tip Calculator</h4>
    <p class="small  text-center mb-4">Calculate tip and total amount per person.</p>

    <form id="tip-calculator-form">
        <div class="mb-3">
            <label for="bill-amount" class="form-label">Bill Amount ($)</label>
            <input type="number" class="form-control" id="bill-amount" min="0.01" step="0.01" required placeholder="e.g., 55.50">
        </div>

        <div class="mb-3">
            <label for="tip-percent" class="form-label">Tip Percentage (%)</label>
            <input type="number" class="form-control" id="tip-percent" min="0" max="100" required value="15" placeholder="e.g., 15">
        </div>
        
        <div class="mb-4">
            <label for="num-people" class="form-label">Number of People</label>
            <input type="number" class="form-control" id="num-people" min="1" required value="1" placeholder="e.g., 2">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-4">Calculate Tip</button>
    </form>
    
    <div id="results-area" class="d-none">
        <h5 class="text-center mb-3">Results</h5>
        
        <div class="alert mytool p-3">
            <p class="mb-1">Total Tip: <strong id="total-tip"></strong></p>
            <p class="mb-1">Total Bill (with Tip): <strong id="total-bill"></strong></p>
            <hr>
            <p class="lead mb-0">Tip Per Person: <strong id="tip-per-person"></strong></p>
            <p class="lead mb-0">Total Per Person: <strong id="total-per-person"></strong></p>
        </div>
    </div>

    <div id="error-message" class="text-danger mt-3 d-none">
        Please ensure all fields are filled out correctly.
    </div>
</div>
