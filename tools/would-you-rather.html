<!-- tools/would-you-rather.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-hand-point-right me-2"></i> Would You Rather...</h4>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card text-center p-4 text-light">
                <div id="wyr-question-container" style="min-height: 150px;">
                    <div class="d-grid gap-3">
                        <button id="wyr-option-1" class="btn btn-lg btn-outline-primary p-4"></button>
                        <div class="fw-bold">OR</div>
                        <button id="wyr-option-2" class="btn btn-lg btn-outline-info p-4"></button>
                    </div>
                </div>
                <div id="wyr-result-container" class="d-none fs-4">
                    <p id="wyr-result-text"></p>
                </div>
                <hr>
                <button id="wyr-next-btn" class="btn btn-success mt-2">Next Question</button>
            </div>
        </div>
    </div>
</div>
