<br><br><br><br>
<div class="card p-4 text-center">
  <h4 class="mb-3"><i class="fa-solid fa-address-card"></i> Contact Form</h4>
  <br>
  <form id="contact-form" class="row g-3">
    <input type="hidden" name="_subject" value="New message from Portfolio Contact Form">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
    </div>
     <div class="col-md-6">
      <label for="mobile number" class="form-label">MOB N0:</label>
      <input type="phone number" class="form-control" id="mobno" name="mobile number" placeholder="enter your number" required>
    </div>
    <div class="col-12">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-light">Send Message</button>
    </div>
  </form>
  <div id="form-status" class="mt-3"></div>
</div>
