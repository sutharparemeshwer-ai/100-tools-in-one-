<!-- tools/minesweeper.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-bomb me-2"></i> Minesweeper</h4>

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card p-3">
                <!-- Game Info Bar -->
                <div class="d-flex justify-content-between align-items-center mb-3 p-2 bg-dark rounded">
                    <div><i class="fa-solid fa-flag text-danger me-1"></i> <span id="m-flags-left">10</span></div>
                    <button id="m-reset-btn" class="btn btn-sm btn-warning">Reset</button>
                    <div id="m-game-status" class="text-light">Good Luck!</div>
                </div>

                <!-- Game Grid -->
                <div id="minesweeper-grid" style="width: 400px; height: 400px; display: flex; flex-wrap: wrap;">
                    <!-- Grid will be populated by JS -->
                </div>

                <!-- Instructions -->
                <div class="mt-3 small text-muted text-center">
                    <p class="mb-1">Left-click to reveal a square.</p>
                    <p class="mb-0">Right-click to place a flag.</p>
                </div>
            </div>
        </div>
    </div>
</div>
