<div class="glass-container-bg">
    <div class="glass-shape shape1"></div>
    <div class="glass-shape shape2"></div>
    
    <div class="card p-4 mx-auto glassmorphism-wrapper">
        <h4 class="text-center text-white mb-4">Login to Glass Portal</h4>
        <p class="small text-white text-center mb-4">Demonstrating modern Glassmorphism UI effects.</p>

        <form id="glass-login-form">
            <div class="mb-3">
                <input type="email" class="form-control glass-input" id="glass-email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control glass-input" id="glass-password" placeholder="Password" required>
            </div>
            <div class="mb-4 form-check text-start">
                <input type="checkbox" class="form-check-input glass-checkbox" id="rememberMe">
                <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="glass-button w-100">LOGIN</button>
            <p class="text-center text-white-50 mt-3">
                <a href="#" class="glass-link">Forgot Password?</a>
            </p>
        </form>
    </div>
</div>
