<!-- tools/connect-four.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-table-cells me-2"></i> Connect Four</h4>

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card p-3">
                <!-- Game Info Bar -->
                <div class="d-flex justify-content-between align-items-center mb-3 p-2 bg-dark rounded">
                    <div id="c4-status" class="fw-bold">Player 1's Turn</div>
                    <button id="c4-reset-btn" class="btn btn-sm btn-warning">Reset Game</button>
                </div>

                <!-- Game Grid -->
                <div id="connect-four-grid" style="display: grid; grid-template-columns: repeat(7, 50px); grid-template-rows: repeat(6, 50px); background-color: #0d6efd; border: 5px solid #0a58ca; border-radius: 10px; padding: 5px; gap: 5px;">
                    <!-- Grid cells will be populated by JS -->
                </div>
            </div>
        </div>
    </div>
</div>
