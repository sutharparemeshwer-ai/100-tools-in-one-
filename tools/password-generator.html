<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4 class="text-center"><i class="fa-solid fa-lock"></i> Password Generator</h4>
    <p class="small  text-center mb-4">Create a strong, randomized password instantly.</p>

    <div class="input-group mb-4">
        <input type="text" class="form-control form-control-lg bg-dark text-white" id="password-output" value="Click Generate" readonly>
        <button class="btn btn-warning" type="button" id="copy-btn">
            <i class="fa-solid fa-copy"></i> Copy
        </button>
    </div>

    <form id="generator-form">
        <div class="mb-4">
            <label for="length-slider" class="form-label d-flex justify-content-between">
                <span>Password Length</span>
                <span id="length-value" class="fw-bold">12</span>
            </label>
            <input type="range" class="form-range" min="4" max="32" value="12" id="length-slider">
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="include-uppercase" checked>
            <label class="form-check-label" for="include-uppercase">Include Uppercase Letters (A-Z)</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="include-numbers" checked>
            <label class="form-check-label" for="include-numbers">Include Numbers (0-9)</label>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="include-symbols">
            <label class="form-check-label" for="include-symbols">Include Symbols (!@#$%)</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="generate-btn">Generate Password</button>
        
        <p id="feedback" class="text-danger small text-center d-none"></p>
    </form>
</div>
