<!-- tools/code-editor.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-code me-2"></i> Code Editor</h4>

    <div class="card p-3">
        <div class="mb-3">
            <label for="language-select" class="form-label">Select Language:</label>
            <select id="language-select" class="form-select" style="max-width: 200px;">
                <option value="htmlmixed">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>
        <textarea id="code-editor-textarea"></textarea>
    </div>
</div>
