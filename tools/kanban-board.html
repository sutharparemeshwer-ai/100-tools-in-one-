<!-- tools/kanban-board.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-columns me-2"></i> Kanban Board</h4>

    <div class="card p-3 mb-4">
        <form id="new-task-form" class="d-flex gap-2">
            <input type="text" id="new-task-input" class="form-control" placeholder="Enter a new task..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <div class="kanban-board row">
        <!-- To Do Column -->
        <div class="col-md-4">
            <div class="kanban-column card">
                <div class="card-header fw-bold">To Do</div>
                <div class="kanban-tasks p-2" id="todo-column" data-column="todo"></div>
            </div>
        </div>
        <!-- In Progress Column -->
        <div class="col-md-4">
            <div class="kanban-column card">
                <div class="card-header fw-bold">In Progress</div>
                <div class="kanban-tasks p-2" id="inprogress-column" data-column="inprogress"></div>
            </div>
        </div>
        <!-- Done Column -->
        <div class="col-md-4">
            <div class="kanban-column card">
                <div class="card-header fw-bold">Done</div>
                <div class="kanban-tasks p-2" id="done-column" data-column="done"></div>
            </div>
        </div>
    </div>
</div>
