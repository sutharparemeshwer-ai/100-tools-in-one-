<!-- tools/dice-roller.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-dice me-2"></i> Dice Roller</h4>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 text-center">
                <div class="row align-items-center justify-content-center mb-4">
                    <div class="col-auto">
                        <label for="dice-count" class="col-form-label">Number of Dice:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="dice-count" class="form-control" value="2" min="1" max="10">
                    </div>
                    <div class="col-auto">
                        <button id="roll-dice-btn" class="btn btn-primary">Roll Dice</button>
                    </div>
                </div>

                <div id="dice-results-container" class="d-flex flex-wrap justify-content-center gap-3 mb-4" style="min-height: 80px;"></div>
                <h5 class="mb-0">Total: <span id="dice-total" class="fw-bold">0</span></h5>
            </div>
        </div>
    </div>
</div>
