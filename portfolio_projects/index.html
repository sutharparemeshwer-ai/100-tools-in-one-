<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" /> 
  <title>ToolVerse Portfolio</title>
  <script src="https://kit.fontawesome.com/46f95533a0.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 fs-4">Developed by paremeshwer suthar</p>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="toolsOffcanvas" aria-labelledby="toolsOffcanvasLabel" style="background-color: #051f20;">
    <div class="offcanvas-header" style="background-color: #073428;">
      <h5 class="offcanvas-title text-light" id="toolsOffcanvasLabel">Tools List</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="tools-sidebar-list" class="list-group">
        </div>
    </div>
  </div>
  <header id="header"></header>
   <br>
  <main class="container-fluid mt-4 px-0">
    <!-- The "app" div will now control whether content is full-width or contained -->
    <div id="app">
        <!-- Tool content will be loaded here -->
    </div>
  </main>
  
  <!-- Back to Top Button -->
  <a href="#" id="back-to-top-btn" class="btn" title="Go to top">
    <i class="fa-solid fa-arrow-up"></i>
  </a>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="js/router.js"></script>
  
</body>
</html>
