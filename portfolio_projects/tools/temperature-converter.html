<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-temperature-three-quarters"></i> Temperature Converter</h4>
    
    <div class="input-group mb-4">
        <span class="input-group-text"><i class="fa-solid fa-c"></i> Celsius (°C)</span>
        <input 
            type="number" 
            class="form-control" 
            id="celsius-input" 
            placeholder="Enter value in Celsius"
        >
    </div>

    <div class="input-group mb-4">
        <span class="input-group-text"><i class="fa-solid fa-f"></i> Fahrenheit (°F)</span>
        <input 
            type="number" 
            class="form-control" 
            id="fahrenheit-input" 
            placeholder="Enter value in Fahrenheit"
        >
    </div>

    <div class="mt-2">
        <button id="clear-btn" class="btn btn-outline-secondary w-100">
            <i class="fa-solid fa-broom"></i> Clear Fields
        </button>
    </div>

   
</div>
