<div class="card p-4 text-center">
    <h4><i class="fa-solid fa-drum"></i> Drum Kit</h4>
    <p class="small">Press the keys or click the pads to play the drums!</p>
    
    <div id="drum-kit-container" class="d-flex flex-wrap justify-content-center gap-3 mt-4">
        
        <div class="drum-pad" data-key="65">
            <kbd>A</kbd>
            <span class="sound-name">Kick</span>
        </div>
        
        <div class="drum-pad" data-key="83">
            <kbd>S</kbd>
            <span class="sound-name">Snare</span>
        </div>

        <div class="drum-pad" data-key="68">
            <kbd>D</kbd>
            <span class="sound-name">Crash</span>
        </div>

        <div class="drum-pad" data-key="70">
            <kbd>F</kbd>
            <span class="sound-name">Hi-Hat Open</span>
        </div>

        <div class="drum-pad" data-key="71">
            <kbd>G</kbd>
            <span class="sound-name">Hi-Hat Close</span>
        </div>

        <div class="drum-pad" data-key="72">
            <kbd>H</kbd>
            <span class="sound-name">Tom</span>
        </div>
        
    </div>

    <div id="audio-container" style="display: none;"></div>
</div>
