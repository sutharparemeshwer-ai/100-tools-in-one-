    <div class="all-tools-header text-center pb-5">
        <div class="container">
            <h1 class="display-4">Tool Suite</h1>
            <p class="lead text-muted">A collection of utilities, games, and generators to streamline your tasks.</p>
        </div>
    </div>

    <!-- Search and Grid Section -->
    <div class="container my-5">
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <input type="text" id="all-tools-search-input" class="form-control form-control-lg" placeholder="🔍 Search for a tool...">
            </div>
        </div>

        <!-- Tool Grid -->
        <div id="all-tools-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>

        <!-- No Results Message -->
