<!-- tools/2048-game.html -->
<div class="container-fluid mt-4 text-center">
    <h4 class="mb-4 text-light"><i class="fa-solid fa-table-cells me-2"></i> 2048 Game</h4>

    <div class="card p-3 mx-auto" style="max-width: 450px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                Score: <strong id="game-2048-score">0</strong>
            </div>
            <button id="new-game-2048-btn" class="btn btn-warning">New Game</button>
        </div>
        
        <div id="game-2048-board-container">
            <div id="game-2048-board">
                <!-- Tiles will be generated by JS -->
            </div>
            <div id="game-2048-over-message" class="d-none"></div>
        </div>
        <p class="mt-3 small text-muted">Use Arrow Keys to move the tiles.</p>
    </div>
</div>
