<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h4 class="text-center"><i class="fa-solid fa-film"></i> Film Finder </h4>
    <p class="small text-center mb-4">Search for a movie title to get details and ratings.</p>

    <form id="film-search-form" class="input-group mb-3">
        <input type="text" class="form-control" id="movie-title-input" placeholder="Enter movie title..." required>
        <button class="btn btn-primary" type="submit" id="search-movie-btn">Search</button>
    </form>
    
    <div id="message-area" class="alert alert-info text-center d-none" role="alert">
        Searching...
    </div>

    <div id="movie-results-container" class="mt-4">
        </div>
</div>
