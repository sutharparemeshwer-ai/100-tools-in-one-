<!-- tools/morse-code-translator.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-ellipsis-h me-2"></i> Morse Code Translator</h4>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-3">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="text-input" class="form-label">Text</label>
                        <textarea id="text-input" class="form-control" rows="6" placeholder="Enter text here..."></textarea>
                    </div>
                    <div class="col-md-2 text-center align-self-center">
                        <button id="swap-btn" class="btn btn-secondary" title="Swap">
                            <i class="fa-solid fa-exchange-alt"></i>
                        </button>
                    </div>
                    <div class="col-md-5">
                        <label for="morse-input" class="form-label">Morse Code</label>
                        <textarea id="morse-input" class="form-control" rows="6" placeholder="Enter morse code here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
