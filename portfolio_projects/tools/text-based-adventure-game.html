<!-- tools/text-based-adventure-game.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-dungeon me-2"></i> Text-Based Adventure Game</h4>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body" style="min-height: 400px; display: flex; flex-direction: column;">
                    <!-- Story Display -->
                    <div id="story-text" class="mb-4 flex-grow-1 fs-5">
                        <!-- Story content will be rendered here by JS -->
                    </div>

                    <!-- Choices -->
                    <div id="choices-container" class="d-grid gap-2">
                        <!-- Choice buttons will be rendered here by JS -->
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button id="restart-btn" class="btn btn-secondary">Restart Game</button>
                </div>
            </div>
        </div>
    </div>
</div>
