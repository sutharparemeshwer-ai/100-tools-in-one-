<div class="card p-4 mx-auto" style="max-width: 700px;">
    <h4 class="text-center"><i class="fa-solid fa-graduation-cap"></i> Trivia Quiz</h4>
    <p class="small  text-center mb-4">Test your knowledge with these fun trivia questions!</p>

    <div id="quiz-content">
        <h5 id="question-text" class="mb-4"></h5>
        
        <div id="options-container" class="list-group mb-4">
            </div>

        <div class="d-flex justify-content-between align-items-center">
            <p id="feedback" class="text-info mb-0"></p>
            <button id="next-button" class="btn btn-primary" disabled>Next Question &raquo;</button>
        </div>
    </div>

    <div id="results-area" class="text-center alert mytool p-5 d-none">
        <h2 class="mb-3">Quiz Finished!</h2>
        <p class="lead">Your Score: <strong id="final-score"></strong></p>
        <button id="restart-button" class="btn btn-success mt-3">Restart Quiz</button>
    </div>
</div>
