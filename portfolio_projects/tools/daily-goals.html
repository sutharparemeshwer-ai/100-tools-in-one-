<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-list-check"></i> Daily Goals Tracker</h4>
    
    <div class="input-group mb-4">
        <input 
            type="text" 
            class="form-control" 
            id="new-goal-input" 
            placeholder="Enter a new daily goal..."
        >
        <button class="btn btn-success" type="button" id="add-goal-btn">Add Goal</button>
    </div>

    <div id="goals-list" class="list-group mb-4">
        <p class="text-muted text-center" id="empty-message">No goals added yet. Time to plan!</p>
    </div>

    <div class="d-flex justify-content-between align-items-center pt-3 border-top">
        <p class="mb-0 small text-muted">Completed: <strong id="completed-count">0</strong></p>
        <button id="clear-all-btn" class="btn btn-sm btn-danger">
            Clear All Goals
        </button>
    </div>
</div>
