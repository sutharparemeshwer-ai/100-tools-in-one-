<!-- tools/pdf-to-text-extractor.html -->
<div class="container mt-4">
    <div class="card p-4 mx-auto" style="max-width: 800px;">
        <h4 class="mb-4 text-center"><i class="fa-solid fa-file-pdf me-2"></i> PDF to Text Extractor</h4>
        <p class=" text-center small">Select a PDF file to extract its text content. Processing happens entirely in your browser.</p>

        <div class="mb-3">
            <label for="pdf-input" class="form-label">Choose a PDF file:</label>
            <input class="form-control" type="file" id="pdf-input" accept=".pdf">
        </div>

        <div id="processing-status" class="alert alert-info d-none" role="alert">
            Processing...
        </div>

        <div class="mt-3">
            <label for="text-output" class="form-label">Extracted Text:</label>
            <textarea id="text-output" class="form-control" rows="15" readonly placeholder="Extracted text will appear here..."></textarea>
        </div>
    </div>
</div>
