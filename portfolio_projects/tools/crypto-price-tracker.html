<!-- tools/crypto-price-tracker.html -->
<div class="container mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-brands fa-bitcoin me-2"></i> Crypto Price Tracker</h4>

    <div id="crypto-list" class="list-group mx-auto" style="max-width: 900px;">
        <!-- Loading message -->
        <div id="crypto-loading" class="list-group-item text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching latest crypto prices...</p>
        </div>
    </div>

    <p class="text-center small text-muted mt-3">
        Data provided by <a href="https://www.coingecko.com/" target="_blank">CoinGecko</a>. Prices update automatically.
    </p>
</div>
