<div class="card p-4 mx-auto" style="max-width: 800px;">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-book-open"></i> Dictionary & Thesaurus</h4>

    <!-- Search Form -->
    <form id="dict-search-form" class="mb-4">
        <div class="input-group">
            <input type="text" id="dict-search-input" class="form-control" placeholder="Enter a word..." required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- Results Area -->
    <div id="dict-results-container">
        <div class="text-center p-4">
            <p class="text-muted" id="dict-initial-message">Enter a word above to see its definition.</p>
        </div>
    </div>
</div>
