<br><br><br><br>
<div class="card p-4 ">
  <h4 class="mb-3"><i class="fa-solid fa-diamond"></i> Blackjack Game</h4>
 <br>
  <div class="mb-3">
    <button id="start-btn" class="btn btn-light me-2">Start Game</button>
    <button id="hit-btn" class="btn btn-primary me-2" disabled>Hit</button>
    <button id="stand-btn" class="btn btn-warning" disabled>Stand</button>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h5>Player</h5>
      <div id="player-cards" class="d-flex flex-wrap mb-2"></div>
      <strong>Total: <span id="player-score">0</span></strong>
    </div>
    <div class="col-md-6">
      <h5>Dealer</h5>
      <div id="dealer-cards" class="d-flex flex-wrap mb-2"></div>
      <strong>Total: <span id="dealer-score">0</span></strong>
    </div>
  </div>

  <div id="game-result" class="mt-3"></div>
</div>
