<!-- tools/magic-8-ball.html -->
<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center text-light"><i class="fa-solid fa-bowling-ball me-2"></i> Magic 8-Ball</h4>

    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card p-4">
                <h5 class="mb-3">Ask a Yes/No Question</h5>
                <div class="input-group mb-3">
                    <input type="text" id="m8-question-input" class="form-control" placeholder="e.g., Will I have a good day?">
                    <button id="m8-shake-btn" class="btn btn-primary">Shake</button>
                </div>

                <div id="m8-ball" class="mx-auto mt-4">
                    <div id="m8-window">
                        <p id="m8-answer">8</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
