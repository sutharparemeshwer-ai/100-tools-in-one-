<div class="card p-4 mx-auto" style="max-width: 800px;">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-graduation-cap"></i> GPA Calculator</h4>

    <!-- Add Course Form -->
    <form id="gpa-course-form" class="mb-4 p-3 border rounded">
        <h5 class="mb-3">Add a Course</h5>
        <div class="row g-3">
            <div class="col-md-5">
                <label for="course-name" class="form-label">Course Name (Optional)</label>
                <input type="text" id="course-name" class="form-control" placeholder="e.g., Intro to CS">
            </div>
            <div class="col-md-3">
                <label for="course-credits" class="form-label">Credits</label>
                <input type="number" id="course-credits" class="form-control" placeholder="e.g., 3" required min="0" step="0.5">
            </div>
            <div class="col-md-2">
                <label for="course-grade" class="form-label">Grade</label>
                <select id="course-grade" class="form-select" required>
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
    </form>

    <!-- Course List -->
    <h5 class="mt-3">Courses</h5>
    <div id="courses-list" class="list-group mb-3">
        <p id="empty-courses-msg" class="text-muted text-center">No courses added yet.</p>
    </div>

    <!-- Results Summary -->
    <div class="card mt-4" style="background-color: var(--bg-color);">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">GPA Summary</h5>
            <div class="row text-center">
                <div class="col-4">
                    <h6>Total Credits</h6>
                    <p id="total-credits-result" class="fs-4 fw-bold mb-0">0</p>
                </div>
                <div class="col-4">
                    <h6>GPA</h6>
                    <p id="gpa-result" class="fs-1 fw-bolder text-success mb-0">0.00</p>
                </div>
                <div class="col-4">
                    <h6>Total Points</h6>
                    <p id="total-points-result" class="fs-4 fw-bold mb-0">0.0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="text-center mt-3">
        <button id="clear-all-courses-btn" class="btn btn-danger">Clear All Courses</button>
    </div>
</div>
