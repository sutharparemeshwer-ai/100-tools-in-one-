<div class="card p-4 text-center">
    <h4><i class="fa-solid fa-stopwatch-20"></i> Stopwatch</h4>
    <p class="small ">Measure the time elapsed since starting.</p>
    
    <h1 id="stopwatch-display" class="display-3 my-4">00:00:00</h1>
    
    <div class="d-flex justify-content-center gap-3">
        <button id="start-btn" class="btn btn-primary"><i class="fa-solid fa-play"></i> Start</button>
        <button id="pause-btn" class="btn btn-warning" disabled><i class="fa-solid fa-pause"></i> Pause</button>
        <button id="reset-btn" class="btn btn-danger"><i class="fa-solid fa-rotate-right"></i> Reset</button>
    </div>

    <p id="stopwatch-status" class="mt-3 text-success fw-bold">Ready</p>
</div>
